<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>April Wang Portfolio</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Montserrat&display=swap">
</head>
<body>
  <!-- Hero Video (fade out after playing once) -->
  <div id="videoIntro">
    <video autoplay muted playsinline id="introVideo">
      <source src="https://cdn.pixabay.com/video/2023/05/10/164671-825599119_large.mp4" type="video/mp4">
    </video>
  </div>

  <!-- April Wang Original Site Wrapper -->
  <div id="originalSite" style="opacity:0;">
    <header>
      <h1>April Wang</h1>
      <p>Industrial Design + AI</p>
    </header>

    <section>
      <h2>Featured Work</h2>
      <div class="projects">
        <img src="assets/img/work1.jpg">
        <img src="assets/img/work2.jpg">
      </div>
    </section>

    <footer>&copy;2024 April Wang</footer>
  </div>

  <script>
    const video = document.getElementById('introVideo');
    video.onended = () => {
      document.getElementById('videoIntro').style.opacity = 0;
      setTimeout(() => {
        document.getElementById('videoIntro').style.display = 'none';
        document.getElementById('originalSite').style.opacity = 1;
      }, 1000);
    };
  </script>
</body>
</html>
